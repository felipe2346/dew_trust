{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Dew Trust Finance Corporate Business ">
<meta name="keywords" content="consulting, accountant, advisor, audit, beaver builder, broker, business, clean, company, consulting, corporate, finance, financial, insurance, trader">
<meta name="author" content="TDKINGZ">
<title>Dew Trust Finance | Homepage</title>
<!-- Stylesheets -->
<link href="{% static 'frontend/css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">
<link href="{% static 'frontend/css/responsive.css' %}" rel="stylesheet">

<link rel="shortcut icon" href="{% static 'frontend/images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'frontend/images/favicon.png' %}" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


</head>

<body>

<!-- Page wrapper start -->
<div class="page-wrapper">
 	
    <!-- Preloader -->
    <div class="preloader"></div>
 	
    <style>
        .btn-warning{
            background-color: #ff7a00;
            border-color: #ff7a00;
        }
        .bg-primary{
            background-color: #101118 !important;
        }
    </style>
    
    <!-- navbar start -->
    {% include '../included/navbar2.html' %}
     <!-- navbar end -->
    
    
    <!--Page Title-->
    <section class="page-title" style="background-image:url(/static/frontend/images/background/8.jpg)">
        <div class="auto-container">
            <div class="content">
                <h1>Login <span>Account</span></h1>
                <ul class="page-breadcrumb">
                    <li><a href="{% url 'frontend:home' %}">Home</a></li>
                    <li>Pages</li>
                    <li>Login</li>
                </ul>
            </div>
        </div>
    </section>
    <!--End Page Title-->
    
    
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card shadow bg-primary text-white">
                    <center>
                        <div class=" mt-4 mb-3">
                            <img src="{% static 'frontend/images/dewfront_logoyellow.png' %}" class="img-fluid" style="width: 150px;">
                        </div>
                    </center>
                    {% include '../../regulars/alert.html' %}
                    <hr style="border-color: #fff;">
                    <div class="card-body">
                        <!-- <h3 class="text-center text-white">Sign In</h3> -->
                        
                        <!-- <hr style="border-color: #fff;"> -->
                        <form method="POST" action="{% url 'account:login' %}" id="login_form">
                            {% csrf_token %}
    
                        <div class="modal-body">
                            <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="show-pass" class="form-check-label fw-bold ">Show Password:</label>
                                <input class="form-check-input"  id="show-pass" type="checkbox" onclick="meFunction()">
                            </div>
                        </div>
                        <div class="modal-footer">
                            
                            <!-- <input type="submit" value="Login" id="login-btn" class="btn btn-warning text-white w-100 fw-bold"> -->
    
                            <button type="submit" class="btn btn-warning text-white w-100 fw-bold" id="login_btn">
                                <span id="login_btn_text">Login</span>
                                <div class="spinner-border text-light spinner-border-sm d-none" role="status" id="login_spinner">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function meFunction() {
          var z = document.getElementById("password");
        
          if (z.type === "password") {
            z.type = "text";    
          } else {
            z.type = "password";
          }
        }
    </script>
    
    <script>
        const loginForm = document.querySelector('#login_form');
        const loginBtn = document.querySelector('#login_btn');
        const loginBtnText = document.querySelector('#login_btn_text');
        const loginSpinner = document.querySelector('#login_spinner');
    
        loginForm.addEventListener('submit', (e)=>{
            e.preventDefault();
            // console.log('clicked');
    
            loginBtnText.style.display = 'none';
            loginSpinner.classList.remove('d-none');
            loginBtn.disabled = true;
    
            loginForm.submit();
        })
    </script>
    
	
</div>
<!--End pagewrapper-->

<script src="{% static 'frontend/js/jquery.js' %}"></script>
<script src="{% static 'frontend/js/popper.min.js' %}"></script>
<script src="{% static 'frontend/js/bootstrap.min.js' %}"></script>
<script src="{% static 'frontend/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'frontend/js/jquery.fancybox.js' %}"></script>
<script src="{% static 'frontend/js/appear.js' %}"></script>
<script src="{% static 'frontend/js/owl.js' %}"></script>
<script src="{% static 'frontend/js/wow.js' %}"></script>
<script src="{% static 'frontend/js/jquery-ui.js' %}"></script>
<script src="{% static 'frontend/js/main.js' %}"></script>
<!--Google Map APi Key-->
<script src="http://maps.google.com/maps/api/js?key=AIzaSyDTPlX-43R1TpcQUyWjFgiSfL_BiGxslZU"></script>
<script src="{% static 'frontend/js/map-script.js' %}"></script>
<!--End Google Map APi-->

</body>
</html>
